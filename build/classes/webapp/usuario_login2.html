<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html">
        <img src="imagens/logo2.jpg" alt="Logo2" class="logo2">
    </a>

    <a href="index.html">
        <button class="back-button">
            &#8592; Voltar
        </button>
    </a>

    <div class="container2">
        <h1>ENTRAR</h1>
        <form name="frmLogin" action="adotante_login">
            <label for="usuario_email">Email</label>
            <input type="email" name="usuario_email" placeholder="Digite seu email" class="form-input"><br>
            <label for="usuario_senha">Senha</label>
            <input type="password" name="usuario_senha" placeholder="Digite sua senha" class="form-input"><br>
            <span class="forgot-password">Esqueceu sua senha?</span><br>
            <button class="btn-login" type="submit" onclick="login_validate()">Entrar</button>
        </form>
        
        <script src="scripts/login_validate.js"></script>
        
    </div>
</body>
</html>
